<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Year Text Adventure Game</title>
    <script src="js/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
    <link rel="stylesheet" href="css/game.css">
</head>
<body onload="loadStart()">

<div class="container" id="container">
    <div class="title">Welcome to the Adventure</div>


    <div class="items" id="items">

    </div>

    <div class="input" id="userInput">
        <form>
            <label for="instruction">Enter instruction:</label>
            <input autocomplete="off" class="textInput" id="instruction" type="text" placeholder="Choose option or enter instruction" id="instruction">
        </form>
        <button onclick="startAction()">Enter</button>
    </div>
</div>


</body>
</html>
